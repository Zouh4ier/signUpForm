<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo"></div><span class="logo-title">ODIN</span>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@sanjeevan_s?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sanjeevan  SatheesKumar</a> on <a href="https://unsplash.com/photos/tree-surrounded-by-grass-MG8c-4n1QVE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>

    <div class="form-container"> 
        <h1 class="first-title">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>
            Sign up now to get started.
        </h1>
        <h1 class="second-title">You know you want to</h1>
        <form action="#" method="post">
            <div class="information">
                <h2>Let's do this!</h2>
                <div>
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" name="first_name" required>
                </div>
                <div>
                    <label for="surname">LAST NAME</label>
                    <input type="text" id="surname" name="last_name" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div>
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number" name="phone_number" required>
                </div>
                <div
                ><label for="password">PASSWORD</label>
                    <input type="password" id="password" name="user_password" required>
                </div>
                <div>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm"  required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account?<a href="#">Log in</a></p>
    </div>
</body>
</html>
